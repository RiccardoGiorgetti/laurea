<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Run: Laurea Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        /* LAYOUT GENERALE */
        body { 
            margin: 0; padding: 0; 
            overflow: hidden; 
            background-color: #202124; 
            font-family: 'Segoe UI', sans-serif;
            user-select: none; -webkit-user-select: none;
            touch-action: none; -webkit-tap-highlight-color: transparent;
            display: flex; flex-direction: column; 
            height: 100vh;
        }
        
        /* ZONA GIOCO */
        #game-wrapper {
            position: relative;
            flex-grow: 1; 
            width: 100%;
            background: #202124;
            overflow: hidden;
            border-bottom: 4px solid #555;
        }
        
        canvas { display: block; width: 100%; height: 100%; }

        /* ZONA CONTROLLI (ALZATA ANCORA DI PI√ô) */
        #controls-area {
            height: 250px; /* Molto alto */
            background: #111;
            display: none; 
            align-items: flex-start; 
            justify-content: space-around;
            padding: 20px 10px 80px 10px; /* 80px DI SPAZIO VUOTO SOTTO */
            box-sizing: border-box;
            border-top: 2px solid #333;
        }

        /* PULSANTI GIGANTI */
        .big-btn {
            width: 45%;
            height: 120px;
            border-radius: 25px;
            border: 4px solid #555;
            background: #2a2a2a;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            font-family: 'VT323', monospace;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 0 #000;
            transition: transform 0.1s;
        }
        .big-btn:active { transform: translateY(10px); box-shadow: none; background: #444; }
        
        .btn-green { border-color: #00ff41; color: #00ff41; } 
        .btn-blue { border-color: #00ffff; color: #00ffff; } 
        
        /* INTERFACCIA MENU */
        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 50; background: rgba(32, 33, 36, 0.95);
            padding: 20px; box-sizing: border-box; text-align: center;
        }

        /* COUNTDOWN OVERLAY */
        #countdown-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; align-items: center; justify-content: center;
            z-index: 60; background: rgba(0,0,0,0.5);
        }
        #countdown-text {
            font-family: 'VT323', monospace; font-size: 150px; color: #00ff41;
            text-shadow: 0 0 20px #00ff41;
        }

        h1 { color: #ff5555; font-size: 40px; margin: 0 0 10px 0; font-family: 'VT323', monospace; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #9aa0a6; font-size: 16px; max-width: 400px; margin-bottom: 30px; line-height: 1.4; }

        /* CLASSIFICA */
        #leaderboard { 
            margin-top: 20px; width: 100%; max-width: 320px; 
            border: 1px solid #555; padding: 15px; border-radius: 8px; 
            background: #000; 
            min-height: 120px;
        }
        .lb-row { 
            display: flex; justify-content: space-between; 
            color: #fff; font-family: 'VT323', monospace; font-size: 22px; 
            margin-bottom: 5px; border-bottom: 1px solid #333;
        }
        .lb-row:first-child { color: #ffd700; }

        /* ELEMENTI FORM */
        button.menu-btn { 
            background: #8ab4f8; color: #202124; border: none; 
            padding: 15px 50px; font-size: 28px; font-family: 'VT323', monospace;
            border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold;
        }
        input { 
            background: transparent; border: none; border-bottom: 2px solid #8ab4f8;
            color: white; font-size: 28px; padding: 5px; text-align: center;
            width: 220px; margin-bottom: 20px; font-family: 'VT323', monospace;
        }
        input:focus { outline: none; border-color: #00ff41; }
        .hidden { display: none !important; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, query, orderByChild, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // ============================================================
        // ‚ö†Ô∏è INCOLLA QUI SOTTO IL BLOCCO COPIATO DA FIREBASE CONSOLE ‚ö†Ô∏è
        // ============================================================
        const firebaseConfig = {
          apiKey: "AIzaSyDbtLlpj1CDnzYwPkhg1UGSV5AJMImq_Uk",
          authDomain: "laurea-ec890.firebaseapp.com",
          databaseURL: "https://laurea-ec890-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "laurea-ec890",
          storageBucket: "laurea-ec890.firebasestorage.app",
          messagingSenderId: "178551805840",
          appId: "1:178551805840:web:6fe00130736417b9f78515"
        };
        // ============================================================

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            console.log("Firebase collegato correttamenete");
        } catch (e) {
            console.error("Firebase Error:", e);
            alert("Errore Configurazione Firebase: " + e.message);
        }

        // SALVATAGGIO
        window.saveScoreToDb = function(name, score) {
            if(!db) return alert("Database non collegato! Controlla la config.");
            const btn = document.getElementById('btn-save');
            btn.innerText = "Salvataggio..."; 
            btn.disabled = true;
            
            // Debug alert per capire cosa succede
            console.log("Tentativo salvataggio per:", name, score);

            push(ref(db, 'laurea_final'), { 
                name: name, 
                score: score, 
                date: Date.now() 
            })
            .then(() => {
                alert("‚úÖ Salvato!");
                location.reload();
            })
            .catch((e) => { 
                // Questo alert ti dir√† esattamente qual √® il problema
                alert("‚ùå ERRORE: " + e.code + "\n" + e.message); 
                btn.disabled = false; 
                btn.innerText = "RIPROVA"; 
            });
        };

        // CLASSIFICA
        window.loadLeaderboard = function() {
            if(!db) return;
            const list = document.getElementById('lb-list');
            
            const q = query(ref(db, 'laurea_final'), orderByChild('score'), limitToLast(5));
            onValue(q, (snapshot) => {
                list.innerHTML = "";
                let data = [];
                snapshot.forEach(c => data.push(c.val()));
                data.sort((a,b) => b.score - a.score); 
                
                if(data.length === 0) list.innerHTML = "<div style='text-align:center'>Nessun record</div>";
                
                data.forEach((entry, i) => {
                    const d = document.createElement('div');
                    d.className = 'lb-row';
                    let n = entry.name ? entry.name.substring(0, 8).toUpperCase() : "ANON";
                    d.innerHTML = `<span>${i+1}.${n}</span><span>${entry.score}</span>`;
                    list.appendChild(d);
                });
            }, (error) => {
                list.innerHTML = `<div style='color:red; font-size:14px'>Err: ${error.code}</div>`;
            });
        };
        loadLeaderboard();
    </script>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>

        <div id="start-screen" class="ui-layer">
            <h1>üéì DINO RUN<br>LAUREA EDITION</h1>
            <p>Schiva i problemi e prendi la laurea!</p>
            <button class="menu-btn" onclick="preStartGame()">INIZIA</button>
            <div id="leaderboard">
                <div style="text-align:center; border-bottom:1px solid #555; margin-bottom:5px; color:#aaa;">TOP PLAYERS</div>
                <div id="lb-list">Caricamento...</div>
            </div>
        </div>

        <div id="countdown-layer">
            <div id="countdown-text">3</div>
        </div>

        <div id="lose-screen" class="ui-layer hidden">
            <h1 style="color:white">GAME OVER</h1>
            <p style="font-size:50px; color:#00ff41; font-family:'VT323'; margin:10px;">SCORE: <span id="final-score">0</span></p>
            
            <input type="text" id="player-name" placeholder="IL TUO NOME" maxlength="10">
            <button id="btn-save" class="menu-btn" onclick="submitScore()">SALVA RECORD</button>
            
            <br>
            <button onclick="resetGame()" style="background:none; border:none; color:#888; text-decoration:underline; margin-top:30px; font-size:18px; cursor:pointer;">Rigioca senza salvare</button>
        </div>
    </div>

    <div id="controls-area">
        <div class="big-btn btn-green" onmousedown="doJump()" ontouchstart="doJump(event)">‚¨ÜÔ∏è SALTA</div>
        <div class="big-btn btn-blue" onmousedown="startCrouch()" onmouseup="stopCrouch()" ontouchstart="startCrouch(event)" ontouchend="stopCrouch(event)">‚¨áÔ∏è GI√ô</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const imgFace = new Image();
        imgFace.src = 'face.png';

        // OTTIMIZZAZIONE GRAFICA (Alta qualit√† per la faccia)
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';

        // AUDIO
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if (type === 'jump') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
            } else if (type === 'score') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
            } else { // Die
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.4);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
            }
            osc.start(); osc.stop(audioCtx.currentTime + 0.1); // Stop corretto
        }

        function resize() {
            canvas.width = document.getElementById('game-wrapper').offsetWidth;
            canvas.height = document.getElementById('game-wrapper').offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // LOGICA
        let gameRunning = false;
        let score = 0;
        let speed = 7; // Pi√π veloce all'inizio
        let frame = 0;

        const DINO = {
            x: 50, y: 0,
            w: 44, h: 47,
            standH: 47, crouchH: 30,
            dy: 0, gravity: 0.9, jumpForce: -15, 
            grounded: false, crouching: false
        };
        let dino = { ...DINO };
        let obstacles = [];
        let groundY = 0;

        // AZIONI
        function doJump(e) {
            if(e) e.preventDefault();
            if(gameRunning && dino.grounded) {
                dino.dy = dino.jumpForce;
                dino.grounded = false;
                dino.crouching = false;
                playSound('jump');
            }
        }
        function startCrouch(e) {
            if(e) e.preventDefault();
            if(gameRunning && dino.grounded) {
                dino.crouching = true;
                dino.h = dino.crouchH;
                dino.y += (dino.standH - dino.crouchH);
            }
        }
        function stopCrouch(e) {
            if(e) e.preventDefault();
            if(gameRunning) {
                dino.crouching = false;
                dino.y -= (dino.standH - dino.crouchH);
                dino.h = dino.standH;
            }
        }

        // DISEGNO
        function drawDinoBody(x, y, w, h) {
            ctx.fillStyle = '#acacac';
            
            // CORPO
            if(dino.crouching) {
                ctx.fillRect(x, y, 55, 30); 
                ctx.fillRect(x-10, y+5, 10, 15); 
            } else {
                ctx.fillRect(x, y, 40, 30); 
                ctx.fillRect(x-8, y+10, 8, 20); 
            }

            // GAMBE
            let legFrame = Math.floor(frame / 5) % 2;
            let legY = y + (dino.crouching ? 30 : 30);
            
            if(!dino.grounded) {
                ctx.fillRect(x+5, legY, 6, 10);
                ctx.fillRect(x+25, legY, 6, 10);
            } else {
                if(legFrame === 0) {
                    ctx.fillRect(x+5, legY, 6, 10); 
                    ctx.fillRect(x+25, legY, 6, 4); 
                } else {
                    ctx.fillRect(x+5, legY, 6, 4); 
                    ctx.fillRect(x+25, legY, 6, 10); 
                }
            }

            // TESTA (INGRANDITA DEL 50%)
            let headSize = 50; // ERA 35
            let headX = dino.crouching ? x + 45 : x + 15;
            let headY = dino.crouching ? y - 10 : y - 25; // Spostata pi√π in alto

            if(imgFace.complete && imgFace.naturalHeight !== 0) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(headX + headSize/2, headY + headSize/2, headSize/2, 0, Math.PI * 2);
                ctx.clip();
                ctx.drawImage(imgFace, headX, headY, headSize, headSize);
                ctx.restore();
            } else {
                ctx.fillStyle = 'red';
                ctx.fillRect(headX, headY, headSize, headSize);
            }
        }

        // COUNTDOWN
        function preStartGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('controls-area').style.display = 'flex';
            document.getElementById('countdown-layer').style.display = 'flex';
            
            let count = 3;
            const countText = document.getElementById('countdown-text');
            countText.innerText = count;

            const timer = setInterval(() => {
                count--;
                if(count > 0) {
                    countText.innerText = count;
                } else {
                    clearInterval(timer);
                    document.getElementById('countdown-layer').style.display = 'none';
                    startGame();
                }
            }, 1000);
        }

        function startGame() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            score = 0; speed = 7; frame = 0; obstacles = [];
            dino.y = 0; dino.dy = 0; dino.grounded = false; dino.crouching = false;
            groundY = canvas.height - 30;
            
            gameRunning = true;
            loop();
        }

        function resetGame() {
            document.getElementById('lose-screen').classList.add('hidden');
            preStartGame();
        }

        function loop() {
            if(!gameRunning) return;
            requestAnimationFrame(loop);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            frame++;
            if(frame % 5 === 0) score++;
            if(score > 0 && score % 100 === 0 && score % 500 !== 0) playSound('score'); 
            if(frame % 300 === 0) speed += 0.5;

            // HUD
            ctx.fillStyle = '#acacac';
            ctx.font = "bold 28px 'VT323'";
            ctx.textAlign = "right";
            ctx.fillText("HI " + score.toString().padStart(5, '0'), canvas.width - 20, 40);

            // FISICA
            if(!dino.grounded) {
                dino.dy += dino.gravity;
                dino.y += dino.dy;
            }
            let currentH = dino.crouching ? dino.crouchH : dino.standH;
            let totalH = currentH + 10; 
            
            if(dino.y + totalH > groundY) {
                dino.y = groundY - totalH;
                dino.dy = 0;
                dino.grounded = true;
            }

            drawDinoBody(dino.x, dino.y, dino.w, dino.h);

            // OSTACOLI
            let minGap = 200 + (speed * 18);
            let lastObs = obstacles[obstacles.length - 1];
            let dist = lastObs ? canvas.width - lastObs.x : Infinity;

            if(dist > minGap) {
                if(Math.random() < 0.03) {
                    let type = Math.random() > 0.6 ? 'bird' : 'cactus';
                    let w = type === 'cactus' ? 30 : 40;
                    let h = type === 'cactus' ? 45 : 30;
                    let y = groundY - h;
                    
                    if(type === 'bird') {
                        // UCCELLO PI√ô BASSO: IMPOSSIBILE SALTARE SOPRA
                        // Altezza testa in piedi ~ groundY - 55
                        // Uccello messo a groundY - 50 -> Ti colpisce la testa
                        y = groundY - 55; 
                    }

                    obstacles.push({ x: canvas.width, y: y, w: w, h: h, type: type });
                }
            }

            for(let i=0; i<obstacles.length; i++) {
                let obs = obstacles[i];
                obs.x -= speed;
                
                ctx.fillStyle = '#acacac';
                if(obs.type === 'cactus') {
                    ctx.fillRect(obs.x + 10, obs.y, 10, obs.h); 
                    ctx.fillRect(obs.x, obs.y+10, 5, 15); 
                    ctx.fillRect(obs.x+25, obs.y+5, 5, 15); 
                } else {
                    let wingY = (Math.floor(frame/10)%2===0) ? -10 : 0;
                    ctx.fillRect(obs.x, obs.y+10, 40, 10);
                    ctx.fillRect(obs.x+15, obs.y+5+wingY, 15, 8);
                    ctx.fillRect(obs.x, obs.y+5, 10, 10);
                }

                // COLLISIONE MIGLIORATA
                let pad = 8;
                let dinoH = dino.crouching ? dino.crouchH : dino.standH;
                
                // Hitbox corpo + testa
                if (dino.x + pad < obs.x + obs.w - pad &&
                    dino.x + 40 - pad > obs.x + pad &&
                    dino.y - 15 + pad < obs.y + obs.h - pad && // -15 per includere la testa
                    dino.y + dinoH + 10 - pad > obs.y + pad) {
                    
                    gameOver();
                }
                if(obs.x + obs.w < 0) { obstacles.splice(i, 1); i--; }
            }

            ctx.fillRect(0, groundY, canvas.width, 2);
        }

        function gameOver() {
            gameRunning = false;
            playSound('die');
            document.getElementById('controls-area').style.display = 'none';
            document.getElementById('final-score').innerText = score;
            document.getElementById('lose-screen').classList.remove('hidden');
        }

        window.submitScore = function() {
            const name = document.getElementById('player-name').value.trim();
            if(!name) { alert("INSERISCI NOME"); return; }
            window.saveScoreToDb(name, score);
        }
    </script>
</body>
</html>
