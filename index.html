<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Run: Laurea Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        /* LAYOUT SPLIT SCREEN (SOPRA GIOCO, SOTTO TASTI) */
        body { 
            margin: 0; padding: 0; overflow: hidden; background-color: #202124; 
            font-family: 'Segoe UI', sans-serif;
            user-select: none; -webkit-user-select: none;
            touch-action: none;
            display: flex; flex-direction: column; height: 100vh;
        }
        
        /* ZONA GIOCO (75% DELLO SCHERMO) */
        #game-wrapper {
            position: relative;
            flex: 3; /* Prende 3 parti su 4 */
            width: 100%;
            background: #202124;
            overflow: hidden;
            border-bottom: 2px solid #555;
        }
        
        canvas { display: block; width: 100%; height: 100%; }

        /* ZONA CONTROLLI (25% DELLO SCHERMO) */
        #controls-area {
            flex: 1; /* Prende 1 parte su 4 */
            background: #111;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 10px;
        }

        /* PULSANTI GIGANTI */
        .big-btn {
            width: 45%;
            height: 80%;
            border-radius: 15px;
            border: 2px solid #555;
            background: #333;
            color: white;
            font-size: 24px;
            font-weight: bold;
            font-family: 'VT323', monospace;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 0 #000;
        }
        .big-btn:active { transform: translateY(5px); box-shadow: none; background: #555; }
        
        /* INTERFACCIA MENU (Sopra il canvas) */
        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 50; background: rgba(32, 33, 36, 0.95);
            padding: 20px; box-sizing: border-box; text-align: center;
        }

        h1 { color: #ff5555; font-size: 28px; margin: 0 0 10px 0; font-family: 'VT323', monospace; }
        p { color: #9aa0a6; font-size: 16px; max-width: 400px; }

        /* BOTTONI MENU */
        button.menu-btn { 
            background: #8ab4f8; color: #202124; border: none; 
            padding: 10px 30px; font-size: 20px; font-family: 'VT323', monospace;
            border-radius: 4px; cursor: pointer; margin-top: 15px; 
        }

        input { 
            background: transparent; border: none; border-bottom: 2px solid #8ab4f8;
            color: white; font-size: 24px; padding: 5px; text-align: center;
            width: 200px; margin-bottom: 15px; font-family: 'VT323', monospace;
        }
        
        .hidden { display: none !important; }

        /* CLASSIFICA */
        #leaderboard { margin-top: 20px; width: 100%; max-width: 300px; border: 1px solid #555; padding: 10px; border-radius: 5px; background: rgba(0,0,0,0.3); }
        .lb-row { display: flex; justify-content: space-between; color: #ccc; font-family: 'VT323', monospace; font-size: 18px; }
        .lb-row:first-child { color: #ffd700; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, query, orderByChild, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // --- INCOLLA QUI LE TUE CHIAVI FIREBASE ---
        const firebaseConfig = {
            apiKey: "INCOLLA_LA_TUA_KEY_QUI",
            authDomain: "TUO-PROGETTO.firebaseapp.com",
            projectId: "TUO-PROGETTO",
            storageBucket: "TUO-PROGETTO.appspot.com",
            messagingSenderId: "NUMERO",
            appId: "CODICE_APP"
        };
        // ------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.saveScoreToDb = function(name, score) {
            const btn = document.getElementById('btn-save');
            btn.innerText = "Salvataggio..."; btn.disabled = true;
            
            // Prova a salvare
            push(ref(db, 'scores_dino_final'), { 
                name: name, 
                score: score, 
                date: Date.now() 
            })
            .then(() => {
                alert("Salvato con successo!");
                location.reload();
            })
            .catch((e) => { 
                alert("Errore: " + e.message + "\nControlla le Regole del Database!"); 
                btn.disabled = false; 
                btn.innerText = "Riprova"; 
            });
        };

        window.loadLeaderboard = function() {
            const q = query(ref(db, 'scores_dino_final'), orderByChild('score'), limitToLast(5));
            onValue(q, (snapshot) => {
                const list = document.getElementById('lb-list');
                list.innerHTML = "";
                let data = [];
                snapshot.forEach(c => data.push(c.val()));
                data.sort((a,b) => b.score - a.score);
                if(data.length === 0) list.innerHTML = "<div>Nessun record</div>";
                data.forEach((entry, i) => {
                    const d = document.createElement('div');
                    d.className = 'lb-row';
                    let n = entry.name ? entry.name.substring(0, 10).toUpperCase() : "ANON";
                    d.innerHTML = `<span>${i+1}. ${n}</span><span>${entry.score}</span>`;
                    list.appendChild(d);
                });
            });
        };
        loadLeaderboard();
    </script>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>

        <div id="start-screen" class="ui-layer">
            <h1>üéì LAUREA RUN</h1>
            <p>Connessione persa... ma la festa continua!</p>
            <button class="menu-btn" onclick="startGame()">INIZIA</button>
            <div id="leaderboard">
                <div style="text-align:center; border-bottom:1px solid #555;">TOP PLAYERS</div>
                <div id="lb-list">Caricamento...</div>
            </div>
        </div>

        <div id="lose-screen" class="ui-layer hidden">
            <h1>GAME OVER</h1>
            <p style="font-size:30px; color:white; font-family:'VT323'; margin:10px;">SCORE: <span id="final-score">0</span></p>
            <input type="text" id="player-name" placeholder="NOME" maxlength="10">
            <button id="btn-save" class="menu-btn" onclick="submitScore()">SALVA</button>
            <button onclick="resetGame()" style="background:none; border:none; color:#888; text-decoration:underline; margin-top:20px; cursor:pointer;">Rigioca senza salvare</button>
        </div>
    </div>

    <div id="controls-area">
        <div class="big-btn" onmousedown="startCrouch()" onmouseup="stopCrouch()" ontouchstart="startCrouch(event)" ontouchend="stopCrouch(event)">‚¨áÔ∏è GI√ô</div>
        <div class="big-btn" onmousedown="doJump()" ontouchstart="doJump(event)">‚¨ÜÔ∏è SALTA</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const imgFace = new Image();
        imgFace.src = 'face.png';

        // --- SISTEMA AUDIO (Sintetizzatore) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'jump') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'score') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'die') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- GESTIONE CANVAS ---
        function resize() {
            // Il canvas prende tutto lo spazio del div "game-wrapper"
            canvas.width = document.getElementById('game-wrapper').offsetWidth;
            canvas.height = document.getElementById('game-wrapper').offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- CONFIGURAZIONE ---
        let gameRunning = false;
        let score = 0;
        let speed = 6;
        let frame = 0;

        const DINO = {
            x: 50, y: 0,
            w: 44, h: 47,
            standH: 47, crouchH: 30,
            dy: 0, gravity: 0.7, jumpForce: -13,
            grounded: false, crouching: false
        };
        let dino = { ...DINO };
        let obstacles = [];
        let groundY = 0;

        // --- INPUT ---
        function doJump(e) {
            if(e) e.preventDefault();
            if(gameRunning && dino.grounded) {
                dino.dy = dino.jumpForce;
                dino.grounded = false;
                dino.crouching = false; // Se salti, smetti di abbassarti
                playSound('jump');
            }
        }

        function startCrouch(e) {
            if(e) e.preventDefault();
            if(gameRunning && dino.grounded) {
                dino.crouching = true;
                dino.h = dino.crouchH;
                dino.y += (dino.standH - dino.crouchH);
            }
        }

        function stopCrouch(e) {
            if(e) e.preventDefault();
            if(gameRunning) {
                dino.crouching = false;
                dino.y -= (dino.standH - dino.crouchH);
                dino.h = dino.standH;
            }
        }

        // TASTIERA PC (Opzionale)
        window.addEventListener('keydown', (e) => {
            if(e.code === 'Space' || e.code === 'ArrowUp') doJump();
            if(e.code === 'ArrowDown') startCrouch();
        });
        window.addEventListener('keyup', (e) => {
            if(e.code === 'ArrowDown') stopCrouch();
        });

        // --- DISEGNO ---
        // Funzione per disegnare il Dino Pixel Art
        function drawDinoBody(x, y, w, h) {
            ctx.fillStyle = '#acacac';
            
            // Corpo principale
            if(dino.crouching) {
                ctx.fillRect(x, y, 50, 30); // Corpo schiacciato
            } else {
                ctx.fillRect(x, y, 40, 30); // Torso
                ctx.fillRect(x-5, y+5, 10, 20); // Coda
            }

            // Gambe che camminano
            let legFrame = Math.floor(frame / 6) % 2;
            let legY = y + (dino.crouching ? 30 : 30);
            
            if(!dino.grounded) {
                // Salto: gambe ferme
                ctx.fillRect(x+5, legY, 5, 10);
                ctx.fillRect(x+25, legY, 5, 10);
            } else {
                // Corsa
                if(legFrame === 0) {
                    ctx.fillRect(x+5, legY, 5, 10); // Sx gi√π
                    ctx.fillRect(x+25, legY, 5, 5); // Dx su
                } else {
                    ctx.fillRect(x+5, legY, 5, 5); // Sx su
                    ctx.fillRect(x+25, legY, 5, 10); // Dx gi√π
                }
            }

            // FACCIA (Testa)
            // Calcola posizione testa
            let headX = dino.crouching ? x + 50 : x + 25;
            let headY = dino.crouching ? y + 5 : y - 15;
            let headSize = 35;

            if(imgFace.complete && imgFace.naturalHeight !== 0) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(headX + headSize/2, headY + headSize/2, headSize/2, 0, Math.PI * 2);
                ctx.clip();
                ctx.drawImage(imgFace, headX, headY, headSize, headSize);
                ctx.restore();
            } else {
                ctx.fillStyle = 'red';
                ctx.fillRect(headX, headY, headSize, headSize);
            }
        }

        // --- LOOP GIOCO ---
        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('lose-screen').classList.add('hidden');
            
            // Inizializza AudioContext al primo click (obbligo browser)
            if(audioCtx.state === 'suspended') audioCtx.resume();

            score = 0; speed = 6; frame = 0; obstacles = [];
            dino.y = 0; dino.dy = 0; dino.grounded = false;
            groundY = canvas.height - 50; 
            
            gameRunning = true;
            loop();
        }

        function resetGame() {
            document.getElementById('lose-screen').classList.add('hidden');
            startGame();
        }

        function loop() {
            if(!gameRunning) return;
            requestAnimationFrame(loop);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            frame++;
            if(frame % 5 === 0) score++;
            
            // Audio ogni 100 punti
            if(score > 0 && score % 100 === 0 && score % 500 !== 0) playSound('score'); 
            if(frame % 500 === 0) speed += 0.5;

            // HUD Punteggio
            ctx.fillStyle = '#acacac';
            ctx.font = "24px 'VT323', monospace";
            ctx.textAlign = "right";
            ctx.fillText("HI " + score.toString().padStart(5, '0'), canvas.width - 20, 40);

            // Fisica
            if(!dino.grounded) {
                dino.dy += dino.gravity;
                dino.y += dino.dy;
            }

            // Collisione Pavimento
            let currentH = dino.crouching ? dino.crouchH : dino.standH;
            // Aggiungi 10px per le gambe
            let totalH = currentH + 10; 
            
            if(dino.y + totalH > groundY) {
                dino.y = groundY - totalH;
                dino.dy = 0;
                dino.grounded = true;
            }

            // Disegna Dino
            drawDinoBody(dino.x, dino.y, dino.w, dino.h);

            // Ostacoli
            let minGap = 200 + (speed * 15);
            let lastObs = obstacles[obstacles.length - 1];
            let dist = lastObs ? canvas.width - lastObs.x : Infinity;

            if(dist > minGap) {
                if(Math.random() < 0.03) {
                    let type = Math.random() > 0.7 ? 'bird' : 'cactus';
                    let obsW = type === 'cactus' ? 25 : 40;
                    let obsH = type === 'cactus' ? 40 : 30;
                    let obsY = groundY - obsH;
                    
                    if(type === 'bird') obsY = groundY - 60; // Altezza testa
                    
                    obstacles.push({ x: canvas.width, y: obsY, w: obsW, h: obsH, type: type });
                }
            }

            for(let i=0; i<obstacles.length; i++) {
                let obs = obstacles[i];
                obs.x -= speed;
                
                ctx.fillStyle = '#acacac';
                if(obs.type === 'cactus') {
                    // Disegna Cactus
                    ctx.fillRect(obs.x + 10, obs.y, 10, obs.h); // Centro
                    ctx.fillRect(obs.x, obs.y+10, 30, 10); // Braccia
                } else {
                    // Disegna Uccello
                    let wingY = (Math.floor(frame/10)%2===0) ? -10 : 0;
                    ctx.fillRect(obs.x, obs.y+10, 40, 10);
                    ctx.fillRect(obs.x+10, obs.y+5+wingY, 10, 10);
                }

                // Collisione
                let pad = 5;
                let dinoH = dino.crouching ? dino.crouchH : dino.standH;
                // Hitbox semplificata corpo dino
                if (dino.x + pad < obs.x + obs.w - pad &&
                    dino.x + 40 - pad > obs.x + pad &&
                    dino.y + pad < obs.y + obs.h - pad &&
                    dino.y + dinoH + 10 - pad > obs.y + pad) {
                    
                    gameOver();
                }

                if(obs.x + obs.w < 0) { obstacles.splice(i, 1); i--; }
            }

            // Pavimento
            ctx.fillRect(0, groundY, canvas.width, 2);
        }

        function gameOver() {
            gameRunning = false;
            playSound('die');
            document.getElementById('final-score').innerText = score;
            document.getElementById('lose-screen').classList.remove('hidden');
        }

        window.submitScore = function() {
            const name = document.getElementById('player-name').value.trim();
            if(!name) { alert("INSERISCI UN NOME"); return; }
            window.saveScoreToDb(name, score);
        }
    </script>
</body>
</html>
