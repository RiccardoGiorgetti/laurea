<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Run: Laurea Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        /* LAYOUT GENERALE */
        body { 
            margin: 0; padding: 0; 
            overflow: hidden; 
            background-color: #202124; 
            font-family: 'Segoe UI', sans-serif;
            user-select: none; -webkit-user-select: none;
            touch-action: none; -webkit-tap-highlight-color: transparent;
            display: flex; flex-direction: column; 
            height: 100vh; /* Occupa tutto lo schermo */
        }
        
        /* ZONA GIOCO (SOPRA) */
        #game-wrapper {
            position: relative;
            flex-grow: 1; /* Occupa tutto lo spazio libero */
            width: 100%;
            background: #202124;
            overflow: hidden;
            border-bottom: 2px solid #555;
        }
        
        canvas { display: block; width: 100%; height: 100%; }

        /* ZONA CONTROLLI (SOTTO) - ALZATA PER EVITARE MENU TELEFONO */
        #controls-area {
            height: 220px; /* Pi√π alto per comodit√† */
            background: #111;
            display: none; /* Nascosto all'inizio */
            align-items: flex-start; /* Allinea bottoni in alto nel box */
            justify-content: space-around;
            padding: 20px 10px 50px 10px; /* 50px DI SPAZIO SOTTO (SAFE ZONE) */
            box-sizing: border-box;
        }

        /* PULSANTI GIGANTI */
        .big-btn {
            width: 45%;
            height: 120px; /* Altezza bottone fisico */
            border-radius: 20px;
            border: 4px solid #555;
            background: #333;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            font-family: 'VT323', monospace;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 0 #000;
            transition: transform 0.1s;
        }
        .big-btn:active { transform: translateY(8px); box-shadow: none; background: #444; }
        
        .btn-green { border-color: #00ff41; color: #00ff41; } /* Salta */
        .btn-blue { border-color: #00ffff; color: #00ffff; } /* Gi√π */
        
        /* INTERFACCIA MENU */
        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 50; background: rgba(32, 33, 36, 0.95);
            padding: 20px; box-sizing: border-box; text-align: center;
        }

        h1 { color: #ff5555; font-size: 40px; margin: 0 0 10px 0; font-family: 'VT323', monospace; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #9aa0a6; font-size: 16px; max-width: 400px; margin-bottom: 30px; line-height: 1.4; }

        /* CLASSIFICA */
        #leaderboard { 
            margin-top: 20px; width: 100%; max-width: 320px; 
            border: 1px solid #555; padding: 15px; border-radius: 8px; 
            background: #000; 
            min-height: 120px;
        }
        .lb-row { 
            display: flex; justify-content: space-between; 
            color: #fff; font-family: 'VT323', monospace; font-size: 22px; 
            margin-bottom: 5px; border-bottom: 1px solid #333;
        }
        .lb-row:first-child { color: #ffd700; }

        /* ELEMENTI FORM */
        button.menu-btn { 
            background: #8ab4f8; color: #202124; border: none; 
            padding: 15px 50px; font-size: 28px; font-family: 'VT323', monospace;
            border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold;
        }
        input { 
            background: transparent; border: none; border-bottom: 2px solid #8ab4f8;
            color: white; font-size: 28px; padding: 5px; text-align: center;
            width: 220px; margin-bottom: 20px; font-family: 'VT323', monospace;
        }
        input:focus { outline: none; border-color: #00ff41; }
        .hidden { display: none !important; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, query, orderByChild, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // --- INSERISCI QUI LE TUE CHIAVI ---
        const firebaseConfig = {
            apiKey: "INCOLLA_LA_TUA_API_KEY",
            authDomain: "TUO-PROGETTO.firebaseapp.com",
            projectId: "TUO-PROGETTO",
            storageBucket: "TUO-PROGETTO.appspot.com",
            messagingSenderId: "NUMERO",
            appId: "CODICE_APP"
        };
        // -----------------------------------

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
        } catch (e) {
            console.error("Firebase Error:", e);
            alert("Errore Configurazione Firebase: " + e.message);
        }

        // SALVATAGGIO
        window.saveScoreToDb = function(name, score) {
            if(!db) return alert("Database non collegato!");
            const btn = document.getElementById('btn-save');
            btn.innerText = "Salvataggio..."; 
            btn.disabled = true;
            
            push(ref(db, 'laurea_final'), { 
                name: name, 
                score: score, 
                date: Date.now() 
            })
            .then(() => {
                alert("‚úÖ Salvato!");
                location.reload();
            })
            .catch((e) => { 
                alert("‚ùå ERRORE SALVATAGGIO: " + e.message + "\n\nVai su Firebase -> Database -> Regole e metti tutto a true!"); 
                btn.disabled = false; 
                btn.innerText = "RIPROVA"; 
            });
        };

        // CLASSIFICA
        window.loadLeaderboard = function() {
            if(!db) return;
            const list = document.getElementById('lb-list');
            
            const q = query(ref(db, 'laurea_final'), orderByChild('score'), limitToLast(5));
            onValue(q, (snapshot) => {
                list.innerHTML = "";
                let data = [];
                snapshot.forEach(c => data.push(c.val()));
                data.sort((a,b) => b.score - a.score); 
                
                if(data.length === 0) list.innerHTML = "<div style='text-align:center'>Nessun record</div>";
                
                data.forEach((entry, i) => {
                    const d = document.createElement('div');
                    d.className = 'lb-row';
                    let n = entry.name ? entry.name.substring(0, 8).toUpperCase() : "ANON";
                    d.innerHTML = `<span>${i+1}.${n}</span><span>${entry.score}</span>`;
                    list.appendChild(d);
                });
            }, (error) => {
                list.innerHTML = `<div style='color:red; font-size:14px'>Errore DB: ${error.code}</div>`;
            });
        };
        loadLeaderboard();
    </script>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>

        <div id="start-screen" class="ui-layer">
            <h1>üéì DINO RUN<br>LAUREA EDITION</h1>
            <p>Corri verso la proclamazione!</p>
            <button class="menu-btn" onclick="startGame()">INIZIA</button>
            <div id="leaderboard">
                <div style="text-align:center; border-bottom:1px solid #555; margin-bottom:5px; color:#aaa;">TOP PLAYERS</div>
                <div id="lb-list">Caricamento...</div>
            </div>
        </div>

        <div id="lose-screen" class="ui-layer hidden">
            <h1 style="color:white">GAME OVER</h1>
            <p style="font-size:50px; color:#00ff41; font-family:'VT323'; margin:10px;">SCORE: <span id="final-score">0</span></p>
            
            <input type="text" id="player-name" placeholder="IL TUO NOME" maxlength="10">
            <button id="btn-save" class="menu-btn" onclick="submitScore()">SALVA RECORD</button>
            
            <br>
            <button onclick="resetGame()" style="background:none; border:none; color:#888; text-decoration:underline; margin-top:30px; font-size:18px; cursor:pointer;">Rigioca senza salvare</button>
        </div>
    </div>

    <div id="controls-area">
        <div class="big-btn btn-green" onmousedown="doJump()" ontouchstart="doJump(event)">‚¨ÜÔ∏è SALTA</div>
        <div class="big-btn btn-blue" onmousedown="startCrouch()" onmouseup="stopCrouch()" ontouchstart="startCrouch(event)" ontouchend="stopCrouch(event)">‚¨áÔ∏è GI√ô</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const imgFace = new Image();
        imgFace.src = 'face.png';

        // OTTIMIZZAZIONE GRAFICA
        ctx.imageSmoothingEnabled = false; // Pixel art nitida per il corpo
        
        // AUDIO
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if (type === 'jump') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'score') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else { // Die
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.4);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
                osc.start(); osc.stop(audioCtx.currentTime + 0.4);
            }
        }

        function resize() {
            canvas.width = document.getElementById('game-wrapper').offsetWidth;
            canvas.height = document.getElementById('game-wrapper').offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // LOGICA
        let gameRunning = false;
        let score = 0;
        let speed = 6;
        let frame = 0;

        const DINO = {
            x: 50, y: 0,
            w: 44, h: 47,
            standH: 47, crouchH: 30,
            dy: 0, gravity: 0.8, jumpForce: -14, // Salto un po' pi√π alto
            grounded: false, crouching: false
        };
        let dino = { ...DINO };
        let obstacles = [];
        let groundY = 0;

        function doJump(e) {
            if(e) e.preventDefault();
            if(gameRunning && dino.grounded) {
                dino.dy = dino.jumpForce;
                dino.grounded = false;
                dino.crouching = false;
                playSound('jump');
            }
        }
        function startCrouch(e) {
            if(e) e.preventDefault();
            if(gameRunning && dino.grounded) {
                dino.crouching = true;
                dino.h = dino.crouchH;
                dino.y += (dino.standH - dino.crouchH);
            }
        }
        function stopCrouch(e) {
            if(e) e.preventDefault();
            if(gameRunning) {
                dino.crouching = false;
                dino.y -= (dino.standH - dino.crouchH);
                dino.h = dino.standH;
            }
        }

        // DISEGNO DINO (Corpo Pixel + Faccia Tonda)
        function drawDinoBody(x, y, w, h) {
            ctx.fillStyle = '#acacac';
            
            // 1. CORPO E CODA
            if(dino.crouching) {
                // Corpo schiacciato
                ctx.fillRect(x, y, 55, 30); 
                ctx.fillRect(x-10, y+5, 10, 15); // Coda
            } else {
                // Corpo eretto
                ctx.fillRect(x, y, 40, 30); 
                ctx.fillRect(x-8, y+10, 8, 20); // Coda
            }

            // 2. GAMBE (Animazione)
            let legFrame = Math.floor(frame / 5) % 2; // Zampetta veloce
            let legY = y + (dino.crouching ? 30 : 30);
            let legH = dino.crouching ? 5 : 17;
            
            if(!dino.grounded) {
                // Salto: gambe ferme
                ctx.fillRect(x+5, legY, 6, 10);
                ctx.fillRect(x+25, legY, 6, 10);
            } else {
                // Corsa
                if(legFrame === 0) {
                    ctx.fillRect(x+5, legY, 6, 10); // Sx gi√π
                    ctx.fillRect(x+25, legY, 6, 4); // Dx su
                } else {
                    ctx.fillRect(x+5, legY, 6, 4); // Sx su
                    ctx.fillRect(x+25, legY, 6, 10); // Dx gi√π
                }
            }

            // 3. TESTA (La tua Faccia)
            // Calcolo posizione in base se √® abbassato o no
            let headSize = 36;
            let headX = dino.crouching ? x + 50 : x + 20;
            let headY = dino.crouching ? y : y - 15;

            if(imgFace.complete && imgFace.naturalHeight !== 0) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(headX + headSize/2, headY + headSize/2, headSize/2, 0, Math.PI * 2);
                ctx.clip();
                // Abilita smoothing solo per la faccia
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(imgFace, headX, headY, headSize, headSize);
                ctx.restore();
                ctx.imageSmoothingEnabled = false; // Torna a pixel per il resto
            } else {
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(headX, headY, headSize, headSize);
            }
        }

        // LOOP GIOCO
        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('lose-screen').classList.add('hidden');
            document.getElementById('controls-area').style.display = 'flex'; // MOSTRA TASTI
            
            if(audioCtx.state === 'suspended') audioCtx.resume();

            score = 0; speed = 7; frame = 0; obstacles = [];
            dino.y = 0; dino.dy = 0; dino.grounded = false;
            groundY = canvas.height - 30; // Pavimento
            
            gameRunning = true;
            loop();
        }

        function resetGame() {
            document.getElementById('lose-screen').classList.add('hidden');
            startGame();
        }

        function loop() {
            if(!gameRunning) return;
            requestAnimationFrame(loop);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            frame++;
            if(frame % 5 === 0) score++;
            
            // Audio ogni 100 punti
            if(score > 0 && score % 100 === 0 && score % 500 !== 0) playSound('score'); 
            
            // ACCELERAZIONE: Pi√π rapida (ogni 300 frame invece di 600)
            if(frame % 300 === 0) speed += 0.5;

            // HUD
            ctx.fillStyle = '#acacac';
            ctx.font = "bold 28px 'VT323'";
            ctx.textAlign = "right";
            ctx.fillText("HI " + score.toString().padStart(5, '0'), canvas.width - 20, 40);

            // Fisica
            if(!dino.grounded) {
                dino.dy += dino.gravity;
                dino.y += dino.dy;
            }

            // Collisione Pavimento
            let currentH = dino.crouching ? dino.crouchH : dino.standH;
            // Aggiungi pixel per le gambe
            let totalH = currentH + 10; // +10 per le gambe
            
            if(dino.y + totalH > groundY) {
                dino.y = groundY - totalH;
                dino.dy = 0;
                dino.grounded = true;
            }

            // Disegna Dino
            drawDinoBody(dino.x, dino.y, dino.w, dino.h);

            // GENERAZIONE OSTACOLI (Bilanciata sulla velocit√†)
            // minGap aumenta con la velocit√† per dare tempo di reazione
            let minGap = 250 + (speed * 20); 
            let lastObs = obstacles[obstacles.length - 1];
            let dist = lastObs ? canvas.width - lastObs.x : Infinity;

            if(dist > minGap) {
                if(Math.random() < 0.03) { // 3% di chance per frame
                    let type = Math.random() > 0.65 ? 'bird' : 'cactus';
                    let w = type === 'cactus' ? 30 : 40;
                    let h = type === 'cactus' ? 45 : 30;
                    let y = groundY - h;
                    
                    if(type === 'bird') {
                        // Uccello altezza testa (devi abbassarti)
                        y = groundY - 60; 
                    }

                    obstacles.push({ x: canvas.width, y: y, w: w, h: h, type: type });
                }
            }

            for(let i=0; i<obstacles.length; i++) {
                let obs = obstacles[i];
                obs.x -= speed;
                
                ctx.fillStyle = '#acacac';
                if(obs.type === 'cactus') {
                    // Disegna Cactus Pixel
                    ctx.fillRect(obs.x + 10, obs.y, 10, obs.h); // Centro
                    ctx.fillRect(obs.x, obs.y+10, 5, 15); // Braccio sx
                    ctx.fillRect(obs.x+25, obs.y+5, 5, 15); // Braccio dx
                } else {
                    // Disegna Uccello
                    let wingY = (Math.floor(frame/10)%2===0) ? -10 : 0;
                    ctx.fillRect(obs.x, obs.y+10, 40, 10); // Corpo
                    ctx.fillRect(obs.x+15, obs.y+5+wingY, 15, 8); // Ala
                    ctx.fillRect(obs.x, obs.y+5, 10, 10); // Testa
                }

                // COLLISIONE (Hitbox Precisa)
                let pad = 6;
                let dh = dino.crouching ? dino.crouchH : dino.standH;
                // Collisione corpo
                if (dino.x + pad < obs.x + obs.w - pad &&
                    dino.x + 45 - pad > obs.x + pad &&
                    dino.y + pad < obs.y + obs.h - pad &&
                    dino.y + dh + 10 - pad > obs.y + pad) {
                    
                    gameOver();
                }

                if(obs.x + obs.w < 0) { obstacles.splice(i, 1); i--; }
            }

            // Pavimento
            ctx.fillRect(0, groundY, canvas.width, 2);
        }

        function gameOver() {
            gameRunning = false;
            playSound('die');
            document.getElementById('controls-area').style.display = 'none'; // Nascondi tasti
            document.getElementById('final-score').innerText = score;
            document.getElementById('lose-screen').classList.remove('hidden');
        }

        window.submitScore = function() {
            const name = document.getElementById('player-name').value.trim();
            if(!name) { alert("INSERISCI NOME"); return; }
            window.saveScoreToDb(name, score);
        }
    </script>
</body>
</html>
