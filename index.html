<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Run: Laurea Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        /* LAYOUT */
        body { 
            margin: 0; padding: 0; overflow: hidden; background-color: #202124; 
            font-family: 'Segoe UI', sans-serif;
            user-select: none; -webkit-user-select: none;
            touch-action: none;
            display: flex; flex-direction: column; height: 100vh;
        }
        
        /* ZONA GIOCO (SOPRA) */
        #game-wrapper {
            position: relative;
            flex: 1; /* Occupa tutto lo spazio disponibile */
            width: 100%;
            background: #202124;
            overflow: hidden;
            border-bottom: 2px solid #555;
        }
        
        canvas { display: block; width: 100%; height: 100%; }

        /* ZONA CONTROLLI (SOTTO - NASCOSTA ALL'INIZIO) */
        #controls-area {
            height: 140px; /* Altezza fissa per i bottoni */
            background: #111;
            display: none; /* NASCOSTO DI DEFAULT */
            align-items: center;
            justify-content: space-around;
            padding: 10px;
            box-sizing: border-box;
        }

        /* PULSANTI GIGANTI */
        .big-btn {
            width: 45%;
            height: 100%;
            border-radius: 15px;
            border: 2px solid #555;
            background: #333;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            font-family: 'VT323', monospace;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 0 #000;
        }
        .big-btn:active { transform: translateY(5px); box-shadow: none; background: #555; }
        .btn-green { border-color: #00ff41; color: #00ff41; } /* Salta verde */
        .btn-blue { border-color: #00ffff; color: #00ffff; } /* Gi√π azzurro */
        
        /* INTERFACCIA MENU */
        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 50; background: rgba(32, 33, 36, 0.95);
            padding: 20px; box-sizing: border-box; text-align: center;
        }

        h1 { color: #ff5555; font-size: 32px; margin: 0 0 10px 0; font-family: 'VT323', monospace; text-transform: uppercase; }
        p { color: #9aa0a6; font-size: 16px; max-width: 400px; margin-bottom: 20px; }

        /* CLASSIFICA */
        #leaderboard { 
            margin-top: 20px; width: 100%; max-width: 350px; 
            border: 1px solid #555; padding: 15px; border-radius: 5px; 
            background: #000; color: white;
            min-height: 100px;
        }
        .lb-row { 
            display: flex; justify-content: space-between; 
            color: #fff; /* TESTO BIANCO */
            font-family: 'VT323', monospace; font-size: 20px; 
            margin-bottom: 5px; border-bottom: 1px solid #333;
        }
        .lb-row:first-child { color: #ffd700; font-weight: bold; }

        /* ELEMENTI FORM */
        button.menu-btn { 
            background: #8ab4f8; color: #202124; border: none; 
            padding: 15px 40px; font-size: 24px; font-family: 'VT323', monospace;
            border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold;
        }
        input { 
            background: transparent; border: none; border-bottom: 2px solid #8ab4f8;
            color: white; font-size: 24px; padding: 5px; text-align: center;
            width: 200px; margin-bottom: 15px; font-family: 'VT323', monospace;
        }
        .hidden { display: none !important; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, query, orderByChild, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // --- INSERISCI QUI LE TUE CHIAVI ---
        const firebaseConfig = {
            apiKey: "INCOLLA_QUI_API_KEY",
            authDomain: "TUO-PROGETTO.firebaseapp.com",
            projectId: "TUO-PROGETTO",
            storageBucket: "TUO-PROGETTO.appspot.com",
            messagingSenderId: "NUMERO",
            appId: "CODICE_APP"
        };
        // -----------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // SALVATAGGIO
        window.saveScoreToDb = function(name, score) {
            const btn = document.getElementById('btn-save');
            btn.innerText = "Salvataggio..."; 
            btn.disabled = true;
            
            push(ref(db, 'laurea_scores'), { 
                name: name, 
                score: score, 
                date: Date.now() 
            })
            .then(() => {
                alert("‚úÖ Salvato!");
                location.reload();
            })
            .catch((e) => { 
                // Mostra l'errore esatto
                alert("‚ùå ERRORE: " + e.message + "\n\nControlla che le regole su Firebase siano 'true' e che le chiavi nel codice siano giuste."); 
                btn.disabled = false; 
                btn.innerText = "Riprova"; 
            });
        };

        // CLASSIFICA
        window.loadLeaderboard = function() {
            const list = document.getElementById('lb-list');
            // Mettiamo un timeout se non carica
            const timeout = setTimeout(() => {
                if(list.innerHTML.includes("Caricamento")) {
                    list.innerHTML = "<div style='color:red'>Errore connessione DB</div>";
                }
            }, 5000);

            const q = query(ref(db, 'laurea_scores'), orderByChild('score'), limitToLast(5));
            onValue(q, (snapshot) => {
                clearTimeout(timeout);
                list.innerHTML = "";
                let data = [];
                snapshot.forEach(c => data.push(c.val()));
                data.sort((a,b) => b.score - a.score); // Ordine decrescente
                
                if(data.length === 0) list.innerHTML = "<div>Nessun record</div>";
                
                data.forEach((entry, i) => {
                    const d = document.createElement('div');
                    d.className = 'lb-row';
                    let n = entry.name ? entry.name.substring(0, 8).toUpperCase() : "ANON";
                    d.innerHTML = `<span>${i+1}. ${n}</span><span>${entry.score}</span>`;
                    list.appendChild(d);
                });
            }, (error) => {
                list.innerHTML = `<div style='color:red'>Err: ${error.code}</div>`;
            });
        };
        loadLeaderboard();
    </script>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>

        <div id="start-screen" class="ui-layer">
            <h1>üéì DINO RUN:<br>LAUREA EDITION</h1>
            <p>Connessione persa... Si corre verso la proclamazione!</p>
            <button class="menu-btn" onclick="startGame()">INIZIA</button>
            <div id="leaderboard">
                <div style="text-align:center; border-bottom:1px solid #555; margin-bottom:10px;">TOP PLAYER</div>
                <div id="lb-list">Caricamento...</div>
            </div>
        </div>

        <div id="lose-screen" class="ui-layer hidden">
            <h1 style="color:white">GAME OVER</h1>
            <p style="font-size:40px; color:#00ff41; font-family:'VT323'; margin:10px;">SCORE: <span id="final-score">0</span></p>
            
            <input type="text" id="player-name" placeholder="IL TUO NOME" maxlength="10">
            <button id="btn-save" class="menu-btn" onclick="submitScore()">SALVA RECORD</button>
            
            <br>
            <button onclick="resetGame()" style="background:none; border:none; color:#888; text-decoration:underline; margin-top:20px; font-size:16px; cursor:pointer;">Rigioca senza salvare</button>
        </div>
    </div>

    <div id="controls-area">
        <div class="big-btn btn-green" onmousedown="doJump()" ontouchstart="doJump(event)">‚¨ÜÔ∏è SALTA</div>
        <div class="big-btn btn-blue" onmousedown="startCrouch()" onmouseup="stopCrouch()" ontouchstart="startCrouch(event)" ontouchend="stopCrouch(event)">‚¨áÔ∏è GI√ô</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const imgFace = new Image();
        imgFace.src = 'face.png';

        // MIGLIORA QUALIT√Ä IMMAGINE
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';

        // AUDIO
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if (type === 'jump') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
            } else if (type === 'score') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
            } else { // Die
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            }
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }

        function resize() {
            canvas.width = document.getElementById('game-wrapper').offsetWidth;
            canvas.height = document.getElementById('game-wrapper').offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // LOGICA
        let gameRunning = false;
        let score = 0;
        let speed = 6;
        let frame = 0;

        const DINO = {
            x: 50, y: 0,
            w: 44, h: 47,
            standH: 47, crouchH: 30,
            dy: 0, gravity: 0.7, jumpForce: -13,
            grounded: false, crouching: false
        };
        let dino = { ...DINO };
        let obstacles = [];
        let groundY = 0;

        function doJump(e) {
            if(e) e.preventDefault();
            if(gameRunning && dino.grounded) {
                dino.dy = dino.jumpForce;
                dino.grounded = false;
                dino.crouching = false;
                playSound('jump');
            }
        }
        function startCrouch(e) {
            if(e) e.preventDefault();
            if(gameRunning && dino.grounded) {
                dino.crouching = true;
                dino.h = dino.crouchH;
                dino.y += (dino.standH - dino.crouchH);
            }
        }
        function stopCrouch(e) {
            if(e) e.preventDefault();
            if(gameRunning) {
                dino.crouching = false;
                dino.y -= (dino.standH - dino.crouchH);
                dino.h = dino.standH;
            }
        }

        // DISEGNO CACTUS E UCCELLO
        function drawCactus(x, y, w, h) {
            ctx.fillStyle = '#acacac';
            // Fusto
            ctx.fillRect(x + w/3, y, w/3, h);
            // Braccio sx
            ctx.fillRect(x, y + h*0.3, w/3, h*0.1);
            ctx.fillRect(x, y + h*0.1, w/6, h*0.2);
            // Braccio dx
            ctx.fillRect(x + 2*w/3, y + h*0.4, w/3, h*0.1);
            ctx.fillRect(x + w - w/6, y + h*0.2, w/6, h*0.2);
        }

        function drawBird(x, y, w, h) {
            ctx.fillStyle = '#acacac';
            // Corpo
            ctx.fillRect(x, y+h/2, w, h/3);
            // Ala (animata)
            let wingOffset = (Math.floor(frame/10)%2===0) ? -h/2 : h/3;
            ctx.fillRect(x+w/3, y+h/2+wingOffset, w/3, h/2);
            // Testa
            ctx.fillRect(x, y+h/3, w/3, h/3);
        }

        function drawDino(x, y, w, h) {
            ctx.fillStyle = '#acacac';
            // Corpo
            ctx.fillRect(x, y, w, h);
            
            // Faccia
            let headSize = 35;
            let headX = dino.crouching ? x + w - 10 : x + w/2 - 10;
            let headY = dino.crouching ? y : y - 10;
            
            if(imgFace.complete && imgFace.naturalHeight !== 0) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(headX + headSize/2, headY + headSize/2, headSize/2, 0, Math.PI * 2);
                ctx.clip();
                ctx.drawImage(imgFace, headX, headY, headSize, headSize);
                ctx.restore();
            } else {
                ctx.fillStyle = 'red';
                ctx.fillRect(headX, headY, headSize, headSize);
            }
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('lose-screen').classList.add('hidden');
            
            // MOSTRA I CONTROLLI
            document.getElementById('controls-area').style.display = 'flex';
            
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            score = 0; speed = 6; frame = 0; obstacles = [];
            dino.y = 0; dino.dy = 0; dino.grounded = false; dino.crouching = false;
            groundY = canvas.height - 20; 
            
            gameRunning = true;
            loop();
        }

        function resetGame() {
            document.getElementById('lose-screen').classList.add('hidden');
            startGame();
        }

        function loop() {
            if(!gameRunning) return;
            requestAnimationFrame(loop);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            frame++;
            if(frame % 5 === 0) score++;
            if(score > 0 && score % 100 === 0 && score % 500 !== 0) playSound('score');
            if(frame % 600 === 0) speed += 0.5;

            // HUD
            ctx.fillStyle = '#acacac';
            ctx.font = "bold 24px 'VT323'";
            ctx.textAlign = "right";
            ctx.fillText("HI " + score.toString().padStart(5, '0'), canvas.width - 20, 40);

            // FISICA
            if(!dino.grounded) {
                dino.dy += dino.gravity;
                dino.y += dino.dy;
            }
            let currentH = dino.crouching ? dino.crouchH : dino.standH;
            if(dino.y + currentH > groundY) {
                dino.y = groundY - currentH;
                dino.dy = 0;
                dino.grounded = true;
            }

            // DISEGNO
            drawDino(dino.x, dino.y, dino.w, dino.h);

            // OSTACOLI
            let minGap = 200 + (speed * 18);
            let lastObs = obstacles[obstacles.length - 1];
            let dist = lastObs ? canvas.width - lastObs.x : Infinity;

            if(dist > minGap) {
                if(Math.random() < 0.025) {
                    let type = Math.random() > 0.7 ? 'bird' : 'cactus';
                    let w = type === 'cactus' ? 30 : 40;
                    let h = type === 'cactus' ? 45 : 30;
                    let y = groundY - h;
                    if(type === 'bird') y = groundY - 65; // Volante

                    obstacles.push({ x: canvas.width, y: y, w: w, h: h, type: type });
                }
            }

            for(let i=0; i<obstacles.length; i++) {
                let obs = obstacles[i];
                obs.x -= speed;
                
                if(obs.type === 'cactus') drawCactus(obs.x, obs.y, obs.w, obs.h);
                else drawBird(obs.x, obs.y, obs.w, obs.h);

                // COLLISIONE
                let pad = 5;
                let dh = dino.crouching ? dino.crouchH : dino.standH;
                if (dino.x + pad < obs.x + obs.w - pad &&
                    dino.x + dino.w - pad > obs.x + pad &&
                    dino.y + pad < obs.y + obs.h - pad &&
                    dino.y + dh - pad > obs.y + pad) {
                    gameOver();
                }
                if(obs.x + obs.w < 0) { obstacles.splice(i, 1); i--; }
            }

            // PAVIMENTO
            ctx.fillStyle = '#acacac';
            ctx.fillRect(0, groundY, canvas.width, 2);
        }

        function gameOver() {
            gameRunning = false;
            playSound('die');
            // NASCONDI CONTROLLI
            document.getElementById('controls-area').style.display = 'none';
            document.getElementById('final-score').innerText = score;
            document.getElementById('lose-screen').classList.remove('hidden');
        }

        window.submitScore = function() {
            const name = document.getElementById('player-name').value.trim();
            if(!name) { alert("INSERISCI NOME"); return; }
            window.saveScoreToDb(name, score);
        }
    </script>
</body>
</html>
