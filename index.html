<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Riccardo Run</title>
    <style>
        /* STILE GENERALE */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Verdana', sans-serif; touch-action: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        #game-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(180deg, #222 0%, #111 100%); overflow: hidden; }
        
        canvas { display: block; width: 100%; height: 100%; }

        /* HUD PUNTEGGIO */
        #score-hud {
            position: absolute; top: 30px; right: 30px;
            color: #00ff41; font-size: 36px; font-weight: bold; font-family: 'Courier New', monospace;
            z-index: 10; text-shadow: 0 0 10px rgba(0,255,65,0.5); pointer-events: none;
        }

        /* MENU E SCHERMATE */
        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 30; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); 
        }
        
        h1 { color: #fff; font-size: 36px; text-transform: uppercase; margin-bottom: 10px; text-align: center; }
        p { color: #ccc; margin-bottom: 25px; text-align: center; font-size: 16px; max-width: 85%; line-height: 1.4; }
        
        /* ZONE DI TOCCO INVISIBILI (Per il gioco) */
        #touch-zones {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; display: none; /* Nascosto nei menu */
            flex-direction: column;
        }
        /* Met√† superiore per saltare, met√† inferiore per abbassarsi */
        #touch-jump-zone { flex: 1; /* background: rgba(0,255,0,0.1); debug */ }
        #touch-crouch-zone { flex: 1; /* background: rgba(255,0,0,0.1); debug */ }

        /* BOTTONI MENU */
        .menu-btn { 
            background: #00ff41; border: none; padding: 15px 50px; color: #000; 
            font-size: 22px; font-weight: bold; border-radius: 50px; cursor: pointer; 
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4); text-transform: uppercase; margin-top: 10px;
        }
        .menu-btn:active { transform: scale(0.95); background: #00cc33; }

        .hidden { display: none !important; }

        input { padding: 15px; font-size: 18px; text-align: center; border-radius: 10px; border: 2px solid #333; background: #222; color: white; margin-bottom: 20px; width: 70%; max-width: 300px; }

        /* CLASSIFICA */
        #leaderboard-box { 
            background: rgba(255,255,255,0.08); width: 90%; max-width: 400px; 
            padding: 20px; border-radius: 15px; max-height: 250px; overflow-y: auto; 
            text-align: left; border: 1px solid #333; margin-top: 25px;
        }
        .row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #444; color: #ccc; font-size: 15px; font-family: monospace; }
        .row:first-child { color: #ffd700; font-weight: bold; font-size: 17px; } 
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, query, orderByChild, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // --- INCOLLA QUI LA TUA CONFIGURAZIONE FIREBASE ---
        const firebaseConfig = {
            apiKey: "INCOLLA_LA_TUA_API_KEY",
            authDomain: "TUO-PROGETTO.firebaseapp.com",
            projectId: "TUO-PROGETTO",
            storageBucket: "TUO-PROGETTO.appspot.com",
            messagingSenderId: "NUMERO",
            appId: "CODICE_APP"
        };
        // --------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.saveScoreToDb = function(name, score) {
            const btn = document.getElementById('btn-save');
            btn.innerText = "Salvataggio..."; btn.disabled = true;
            push(ref(db, 'scores_dino_v2'), { name: name, score: score, date: Date.now() })
            .then(() => location.reload())
            .catch((e) => { alert("Errore: " + e); btn.disabled = false; });
        };

        window.loadLeaderboard = function() {
            const q = query(ref(db, 'scores_dino_v2'), orderByChild('score'), limitToLast(10));
            onValue(q, (snapshot) => {
                const list = document.getElementById('lb-list');
                list.innerHTML = "";
                let data = [];
                snapshot.forEach(c => data.push(c.val()));
                data.sort((a,b) => b.score - a.score); 
                if(data.length === 0) list.innerHTML = "<div style='text-align:center; padding:10px;'>Nessun record</div>";
                data.forEach((entry, i) => {
                    const d = document.createElement('div');
                    d.className = 'row';
                    let safeName = entry.name ? entry.name.substring(0, 12) : "Anonimo";
                    d.innerHTML = `<span>${i+1}. ${safeName}</span><span>${entry.score}</span>`;
                    list.appendChild(d);
                });
            });
        };
        loadLeaderboard();
    </script>
</head>
<body>

    <div id="score-hud">0</div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="start-screen" class="ui-layer">
            <h1>LAUREA RUN</h1>
            <p>Tocca la met√† <b>ALTA</b> per saltare.<br>Tieni premuta la met√† <b>BASSA</b> per abbassarti.</p>
            <button class="menu-btn" onclick="startGame()">GIOCA</button>
            <div id="leaderboard-box">
                <div style="text-align:center; color:#00ff41; border-bottom:1px solid #444; margin-bottom:10px; padding-bottom:5px; font-weight:bold;">üèÜ TOP 10</div>
                <div id="lb-list">Caricamento...</div>
            </div>
        </div>

        <div id="lose-screen" class="ui-layer hidden">
            <h1 style="color:#ff3333;">GAME OVER</h1>
            <p style="font-size: 24px; color: white;">Punteggio: <span id="final-score" style="font-weight:bold; color:#00ff41">0</span></p>
            <input type="text" id="player-name" placeholder="IL TUO NOME" maxlength="10">
            <button id="btn-save" class="menu-btn" onclick="submitScore()">SALVA</button>
            <button onclick="resetGame()" style="background:transparent; border:1px solid #555; color:#aaa; font-size:14px; padding:15px 30px; margin-top:15px; border-radius: 30px;">Rigioca</button>
        </div>

        <div id="touch-zones">
            <div id="touch-jump-zone"></div>
            <div id="touch-crouch-zone"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const imgFace = new Image();
        imgFace.src = 'face.png'; // La tua faccia

        // Dimensioni pi√π grandi per il mobile
        const PLAYER_SIZE = 70; 
        const GROUND_HEIGHT = 80; // Pavimento pi√π alto

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // CONFIGURAZIONE
        const GRAVITY = 1.0;
        const JUMP_FORCE = -17; 
        let speed = 7;
        
        let state = {
            running: false,
            score: 0,
            frameCount: 0,
            player: { 
                x: 50, y: 0, dy: 0, 
                w: PLAYER_SIZE, h: PLAYER_SIZE, 
                originalH: PLAYER_SIZE, 
                grounded: false, 
                crouching: false 
            },
            obstacles: []
        };

        // AZIONI
        function doJump() {
            if(state.running && state.player.grounded) {
                state.player.dy = JUMP_FORCE;
                state.player.grounded = false;
                if(state.player.crouching) stopCrouch();
            }
        }

        function startCrouch() {
            if(state.running && !state.player.crouching) {
                state.player.crouching = true;
                state.player.h = state.player.originalH / 2; // Dimezza altezza
                if(state.player.grounded) state.player.y += state.player.originalH / 2; 
            }
        }

        function stopCrouch() {
            if(state.running && state.player.crouching) {
                state.player.crouching = false;
                state.player.y -= state.player.originalH / 2; // Torna su
                state.player.h = state.player.originalH;
            }
        }

        // CONTROLLI TOUCH (Zone Invisibili)
        const jumpZone = document.getElementById('touch-jump-zone');
        const crouchZone = document.getElementById('touch-crouch-zone');

        jumpZone.addEventListener('touchstart', (e) => { e.preventDefault(); doJump(); });
        // Per test su PC:
        jumpZone.addEventListener('mousedown', (e) => { doJump(); });

        crouchZone.addEventListener('touchstart', (e) => { e.preventDefault(); startCrouch(); });
        crouchZone.addEventListener('touchend', (e) => { e.preventDefault(); stopCrouch(); });
         // Per test su PC:
        crouchZone.addEventListener('mousedown', (e) => { startCrouch(); });
        crouchZone.addEventListener('mouseup', (e) => { stopCrouch(); });


        // FUNZIONI GIOCO
        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('touch-zones').style.display = 'flex'; // Attiva controlli
            resetVariables();
            state.running = true;
            loop();
        }

        function resetVariables() {
            state.player.y = canvas.height - GROUND_HEIGHT - state.player.originalH;
            state.player.dy = 0;
            state.player.h = state.player.originalH;
            state.player.crouching = false;
            state.score = 0;
            state.frameCount = 0;
            speed = 7;
            state.obstacles = [];
            document.getElementById('score-hud').innerText = "0";
        }

        function resetGame() {
            document.getElementById('lose-screen').classList.add('hidden');
            startGame();
        }

        function loop() {
            if(!state.running) return;
            requestAnimationFrame(loop);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            state.frameCount++;
            // Aumento difficolt√†
            if(state.frameCount % 400 === 0) speed += 0.5;
            
            // Punteggio
            if(state.frameCount % 8 === 0) {
                state.score++;
                document.getElementById('score-hud').innerText = state.score;
            }

            // FISICA PLAYER
            if(!state.player.grounded) {
                state.player.dy += GRAVITY;
                state.player.y += state.player.dy;
            }

            let groundY = canvas.height - GROUND_HEIGHT;
            
            // Atterraggio
            if(state.player.y + state.player.h > groundY) {
                state.player.y = groundY - state.player.h;
                state.player.dy = 0;
                state.player.grounded = true;
            }

            // GENERAZIONE OSTACOLI
            spawnObstacles();

            // DISEGNO PAVIMENTO
            ctx.fillStyle = '#333';
            ctx.fillRect(0, groundY, canvas.width, GROUND_HEIGHT);
            ctx.fillStyle = '#00ff41'; // Linea verde
            ctx.fillRect(0, groundY, canvas.width, 4);

            // DISEGNO PLAYER (CERCHIO)
            ctx.save();
            
            if(state.player.crouching) {
                // Quando abbassato, disegna schiacciato (senza cerchio perfetto)
                if(imgFace.complete && imgFace.naturalHeight !== 0) {
                     ctx.drawImage(imgFace, state.player.x, state.player.y, state.player.w, state.player.h);
                } else {
                    ctx.fillStyle = 'yellow'; 
                    ctx.fillRect(state.player.x, state.player.y, state.player.w, state.player.h);
                }
            } else {
                // Normale: DISEGNA A CERCHIO
                let centerX = state.player.x + state.player.w / 2;
                let centerY = state.player.y + state.player.h / 2;
                let radius = state.player.w / 2;

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.closePath();
                ctx.clip(); // <--- Questo ritaglia l'immagine in un cerchio

                if(imgFace.complete && imgFace.naturalHeight !== 0) {
                    ctx.drawImage(imgFace, state.player.x, state.player.y, state.player.w, state.player.h);
                } else {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(state.player.x, state.player.y, state.player.w, state.player.h);
                }
            }
            ctx.restore();

            // Bordo (Opzionale, per vedere l'hitbox)
            // ctx.strokeStyle = 'white'; ctx.strokeRect(state.player.x, state.player.y, state.player.w, state.player.h);

            // GESTIONE OSTACOLI
            updateObstacles();
        }

        function spawnObstacles() {
            let minGap = 60 + (speed * 20); 
            let lastObs = state.obstacles[state.obstacles.length - 1];
            let distance = lastObs ? canvas.width - lastObs.x : Infinity;

            if (distance > minGap) {
                if (Math.random() < 0.03) {
                    let type = Math.random() > 0.5 ? 'air' : 'ground';
                    // Ostacoli pi√π grandi per il player pi√π grande
                    let obsW = 60; 
                    let obsH = 60;
                    let obsY = canvas.height - GROUND_HEIGHT - obsH; 

                    if(type === 'air') {
                        // Altezza per passare sotto abbassati
                        obsY = canvas.height - GROUND_HEIGHT - 100; 
                        obsW = 70; obsH = 50;
                    }
                    state.obstacles.push({ x: canvas.width, y: obsY, w: obsW, h: obsH, type: type });
                }
            }
        }

        function updateObstacles() {
            for(let i = 0; i < state.obstacles.length; i++) {
                let obs = state.obstacles[i];
                obs.x -= speed;

                // Disegno
                if(obs.type === 'ground') {
                    ctx.fillStyle = '#ff3333'; // Terra rosso
                    ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                } else {
                    ctx.fillStyle = '#00ffff'; // Aria azzurro
                    ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                }

                // COLLISIONE (Hitbox permissiva)
                let p = state.player;
                let buffer = 10; 
                if (p.x + buffer < obs.x + obs.w && p.x + p.w - buffer > obs.x && p.y + buffer < obs.y + obs.h && p.y + p.h - buffer > obs.y) {
                    gameOver();
                }
                if(obs.x + obs.w < 0) { state.obstacles.splice(i, 1); i--; }
            }
        }

        function gameOver() {
            state.running = false;
            document.getElementById('touch-zones').style.display = 'none'; // Nascondi controlli
            document.getElementById('final-score').innerText = state.score;
            document.getElementById('lose-screen').classList.remove('hidden');
        }

        window.submitScore = function() {
            const name = document.getElementById('player-name').value.trim();
            if(!name) { alert("Inserisci un nome!"); return; }
            window.saveScoreToDb(name, state.score);
        }
    </script>
</body>
</html>
